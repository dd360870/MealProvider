{% extends 'base.html' %}
{% block title %}點餐紀錄{% endblock %}
{% block content %}
  {% for o in orders %}
<div class="card m-3">
  <div class="card-body">
    <h5 class="card-title">{{o.timestamp}}</h5>
    <table class="table table-sm">
      <thead>
        <tr>
          <th>品項</th>
          <th>數量</th>
          <th>金額</th>
        </tr>
      </thead>
      <tbody>
    {% for item in o.items %}
        <tr>
          <td>{{ item.meal.name }}</td>
          <td>{{ item.count }}</td>
          <td>{{ item.price }}</td>
        </tr>
    {% endfor %}
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">總計</th>
          <td>{{ o.total_price }}</td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
  {% endfor %}
{% endblock %}
