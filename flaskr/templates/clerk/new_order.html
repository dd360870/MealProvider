{% extends 'clerk/base.html' %}

{% block title %}Clerk{% endblock %}

{% block content %}
    <h1>新增訂單-選擇餐點</h1>
    <form action="{{ url_for('clerk.confirm_order') }}" method="POST">
        <input type="hidden" name="restaurant_id" value="{{ restaurant.id }}">
        {% for meal in meals %}
            <div class="meal-item "style="display: flex; align-items: center; justify-content: space-between;">
                <p style="font-size: 20px;">{{ meal.name }} | {{ meal.price }}</p>
                <div class="meal-counter" style="text-align: right;">
                    <label for="quantity_{{ meal.id }}">數量：</label>
                    <input type="number" id="quantity_{{ meal.id }}" name="quantity_{{ meal.id }}" value="{{ request.form.get('quantity_' ~ meal.id, 0) }}" min="0" style="text-align: right;" onchange="calculateTotal()">
                </div>
            </div>
            {% if not loop.last %}
                <hr>
            {% endif %}
        {% endfor %}
        <hr>
        <div style="text-align: right;">
            <p id="totalPrice" style="font-size: 20px;">總金額：0</p>
            <button class="btn btn-primary mx-2" type="submit">提交訂單</button>
        </div>
    </form>
    
    <script>
        function calculateTotal() {
            var total = 0;
            {% for meal in meals %}
                var quantity = document.getElementById('quantity_{{ meal.id }}').value;
                total += parseInt(quantity) * {{ meal.price }};
            {% endfor %}
            document.getElementById('totalPrice').innerText = '總金額：' + total.toFixed(0);
        }
    </script>
{% endblock %}
