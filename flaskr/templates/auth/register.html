{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div style="min-height:20vh;">
</div>
<div>
  <form method="post" class="m-auto border border-dark-subtle rounded p-3" style="max-width:30rem">
    <div>
      <h2>註冊帳號</h2>
    </div>
    <div class="mb-3">
      <label class="form-label" for="username">使用者名稱</label>
      <input type="text" class="form-control" name="username" id="username" placeholder="" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="email">Email</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="password">密碼</label>
      <input type="password" class="form-control" name="password" id="password" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="password_confirm">確認密碼</label>
      <input type="password" class="form-control" name="password_confirm" id="password_confirm" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <a class="mx-2" href="{{ url_for('auth.login') }}">登入</a>
  </form>
</div>
{% endblock %}
